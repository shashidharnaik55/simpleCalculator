<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!----BootStrap Link------>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--------CSS------------->
    <link rel="stylesheet" href="style.css" />
    <!--------Jquery------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="calc">
      <h3>Simple Calculator</h3>
      <!--------Input Values------------->
      <label for="">Num1 :</label>
      <input id="num1" type="number" placeholder="Enter First Number" /> <br />
      <label for="">Num2 :</label>
      <input id="num2" type="number" placeholder="Enter Second Number" /> <br />

      <!--------Arithmetic Operators------------->
      <div id="operator">
        <button
          type="button"
          id="add"
          class="btn btn-primary btn-circle btn-xl"
        >
          +
        </button>
        <button
          type="button"
          id="sub"
          class="btn btn-primary btn-circle btn-xl"
        >
          -
        </button>
        <button
          type="button"
          id="mul"
          class="btn btn-primary btn-circle btn-xl"
        >
          *
        </button>
        <button
          type="button"
          id="divi"
          class="btn btn-primary btn-circle btn-xl"
        >
          /
        </button>
      </div>
      <!--------Output------------->
      <label for="">Output:</label>
      <input id="output" type="text" placeholder="Output" />
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
